<!doctype html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
    crossorigin="anonymous">
    <title>Interpoll - Create New Poll</title>
  </head>
  <body>
    <div class="container">
      <h2>Create New Poll</h2>
      <form action="create" method="post">
        <div class="form-group">
          <label for="question">Question</label><br>
          <input type="textarea" class="form-control" id="question"
          name="question">
        </div>
        <div class="form-group">
          <label for="choice1">Choices</label><br>
          <input type="text" class="form-control" id="choice1" name="choice1"><br>
          <input type="text" class="form-control" id="choice2" name="choice2"><br>
          <input type="text" class="form-control" id="choice3" name="choice3">
        </div>
        <button type="submit" class="btn btn-default">Create</button>
      </form>
    </div>
    <script src="/jquery.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/application.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
      integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  </body>
</html>
